<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      background-color: yellow;
    }
    p {
      background-color: yellow;
    }

    h1, p {
      background-color: yellow;
    }

    
    
    .grp1.grp2 {
      font-size :20px;  
    }

    .grp1.grp2.grp3{
      color : blue;
    }
    .grp1.grp2.grp4{
      color : yellow;
    }
    #t2 {
      color: blue;
    }
    p.grp1.grp2.grp4 {
      color : red;
    }
    </style>
</head>
<body>
  <h1 id="t1" class="grp1 grp2 grp3">제목글</h1>
  <p id="t2" class="grp1 grp2 grp4">문단</p>
</body>
</html>
