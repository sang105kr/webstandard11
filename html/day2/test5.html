<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border : 1px solid red;
      width : 200px;
      height :150px;
    }
    span{
      display: inline;
      border : 1px solid blue;
      width : 200px;
      height :150px;
    }
    .box1 {
      width : 100px;
      height :50 px;
      background-color: yellow;
    }
    .box2 {
      width : 50%;
      height : 50%;
      background-color: pink;
    }
    .box3 {
      width : 50vw;
      height : 50vh;
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div>블록레벨</div>
  <span>인라인레벨1</span>
  <span>인라인레벨2</span>
  <div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
