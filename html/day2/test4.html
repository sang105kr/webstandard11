<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=u, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 10px;
    }
    ul {
      font-size: 30px;
    }
    ul li:nth-of-type(1) {
      font-size: 2em;   /*부모요소의 폰트사이즈 2배*/
      background-color: yellow;
    } 
    ul li:nth-of-type(2) {
      font-size: 2rem;   /*root(html)요소의 폰트사이즈 2배*/
      background-color: yellow;
    }     
  </style>
</head>
<body>
  <ul>
    <h5>목록</h5>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
</body>
</html>
