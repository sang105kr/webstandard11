<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모바일 */
    body {
      background-color: yellow;
    }

    /* 테블릿 */
    @media screen and  (min-width: 768px) { /* 768px이상 */
      body {
        background-color: red;
      }
    }

    /* 데스크 탑 */
    @media screen and  (min-width: 1024px) { /* 1024px이상 */
      body {
        background-color: green;
      }
    }

    /* 와이드 데스크 탑 */
    @media screen and  (min-width: 1440px) {/* 1440px이상 */
      body {
        background-color: blue;
      }
    }
      
    
  </style>
</head>
<body>
  
</body>
</html>
