<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    * { 
      outline:1px solid red;
    }
    * {
      margin:0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 70px 120px 40px auto 50px;
      
      grid-template-areas:  
        "top     top        top "
        "  .    banner   ."
        "  .    gnb       ."
        "  .     main     ."
        "  .    footer  . ";
    }
    .container .top {
      grid-area: top;
    }
    .container .banner {
      grid-area: banner;
    }
    .container .gnb {
      grid-area: gnb;
    }

    .container .gnb .menu{
      display: flex;
    }

    .container .gnb .menu .item:hover .submenu{
      display: block;
      position: absolute;
      background-color: yellow;
    }  
    .container .gnb .menu .submenu{
      display: none;
      box-shadow: 3px 3px 5px rgba(0,0,0,.5);
    }

    .container .main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(auto-fit,150px);
      justify-content: center;
      grid-auto-rows: 200px;
      padding:10px;
      gap:10px;
    }

    .container .footer {
      grid-area: footer;
    }

    .container .main .item:nth-of-type(10){
      background-color: yellow;
    }

    .container .main .item .pic {
      border-radius: 20%;
      height:120px;
      object-fit: contain;
      overflow: hidden;
    }
    .container .main .item .pic:hover img{
      transform: scale(1.2);
    }
    .container .main .item .pic img {
      width:100%;height:100%;
      transition: all .5s;
    }

  </style>
</head>
