<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin:0; padding:0;
    }
    .wrap {
      position:relative;
    }
    .layer-wrap {
      display:none;
    }
    .layer-wrap.active {
      display:flex;
      justify-content: center;
      align-items: center;
      position:absolute;
      top:0;left:0;
      width:100vw;
      height:100vh;
      background-color: rgba(0,0,0,.2);
    }    
    .layer-wrap .layer {
      background-color: white;
      width:100px;
      height:100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="btn">클릭</button>
    <div class="layer-wrap">
      <div class="layer">content</div>
    </div>
  </div>
  <script>
    let btnEle = document.querySelector('.btn');
    let layerWrapEle = document.querySelector('.layer-wrap');
    let layerEle = document.querySelector('.layer-wrap .layer');
    btnEle.addEventListener('mouseover',e=>{
      layerWrapEle.classList.add('active');
    });
    layerWrapEle.addEventListener('click',e=>{
      layerWrapEle.classList.remove('active');
    });
    layerEle.addEventListener('click',e=>{
      layerWrapEle.classList.remove('active');
    });    
  </script>
</body>
</html>
