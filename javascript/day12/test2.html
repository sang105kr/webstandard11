<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        outline: 1px solid red;
      }
      #loginForm fieldset {
        display: grid;
        width: 300px;
        grid-template-columns: 70px 1fr;
        grid-auto-rows: 2rem;
        gap: 5px;
        padding: 5px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form id="loginForm" action="">
      <fieldset>
        <label for="">아이디</label><input type="text" id="id"/>
        <label for="">비밀번호</label><input type="password" id="pw"/>
      </fieldset>
    </form>
    <script>


      //비밀번호 글자수,특수문자 1개이상(/[\W_]+/), 대문자 1개 이상 (/[A-Z]+/)
      // /[\W_]+.*[A-Z]+|[A-Z]+.*[\W_]+/;
      const $pw = document.getElementById('pw');
      $pw.addEventListener('change',e=>{
        const pw = $pw.value;
        const patternOfPw = /[\W_]+.*[A-Z]+|[A-Z]+.*[\W_]+/;
        if(!patternOfPw.test(pw)){
          alert('특수문자 또는 대문자가 포함되어있지 않습니다');
          $pw.focus();
          $pw.select();
        };
      });

    </script>
  </body>
</html>
